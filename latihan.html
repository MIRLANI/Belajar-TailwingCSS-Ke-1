<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menggunaka tampilan bottom</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <button class="mt-20 bg-sky-500 py-2 px-5 rounded-full mx-auto block hover:bg-sky-700 focus:bg-gray-800 hover:focus:text-white font-semibold font-inter text-white shadow-lg">
         Simpan
    </button>


    <div class="mt-10 mx-auto max-w-lg border border-slate-200 p-8 rounded-xl shadow-xl hover:bg-sky-500 group ">
        <h3 class="mb-2 font-bold text-slate-600 text-lg group-hover:text-white">My Card</h3>
        <p class="text-slate-600 group-hover:text-white selection:bg-green-500 selection:text-black first-line:uppercase first-line:tracking-widest first-letter:text-7xl first-letter:float-left first-letter:mr-3 font-serif">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto eligendi sunt fugiat iure aliquid, harum animi quod molestias, provident officia cumque repudiandae est laudantium voluptates ut perspiciatis similique vero autem.
        </p>
    </div>

    <form class="mt-10 max-w-lg border border-slate-200 p-5 rounded-lg mx-auto shadow-lg">
        <label for="email">
            <span class="mb-3 font-semibold block text-slate-700 after:content-['*'] after:text-red-500 after:ml-0.5">Email </span>
        </label>
        <input type="email" name="email" id="email" placeholder="Masukan Email" 
        class="px-3 py-2 shadow border rounded w-full block text-sm placeholder:text-slate-400 focus:outline-none focus:ring-1 focus:ring-slate-500 focus:border-slate-500">
    </form>


    <div class="mb-96"></div>

</body>
</html>
